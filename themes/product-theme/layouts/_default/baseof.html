<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #1e40af;
            --secondary-color: #1e3a8a;
            --accent-color: #3b82f6;
            --text-color: #f8fafc;
            --text-muted: #cbd5e1;
            --light-bg: #1e293b;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --body-bg: #0f172a;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--body-bg);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--dark-bg), var(--primary-color));
            color: white;
            padding: 4rem 0;
        }
        
        .feature-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .contact-section {
            background-color: var(--dark-bg);
            padding: 3rem 0;
            color: white;
        }
        
        .contact-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .price-tag {
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.25rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .navbar-brand {
            color: var(--accent-color) !important;
        }
        
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: color 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: var(--accent-color) !important;
        }
        
        .feature-card {
            border: 1px solid var(--border-color);
            background: var(--card-bg);
        }
        
        .text-primary {
            color: var(--accent-color) !important;
        }
        
        .btn-outline-light:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        /* Dark theme form elements */
        .form-control {
            background-color: var(--dark-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        
        .form-control:focus {
            background-color: var(--dark-bg);
            border-color: var(--accent-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        /* Dark theme text colors */
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        /* Dark theme sections */
        .bg-light {
            background-color: var(--light-bg) !important;
            color: var(--text-color);
        }
        
        /* Dark theme links */
        a {
            color: var(--accent-color);
        }
        
        a:hover {
            color: var(--primary-color);
        }
        
        /* Dark theme card text */
        .card-body {
            color: var(--text-color);
        }
        
        /* Dark theme list items */
        li {
            color: var(--text-color);
        }
        
        /* Pre-order specific styles */
        .text-warning {
            color: #fbbf24 !important;
        }
        
        .form-check-input {
            background-color: var(--dark-bg);
            border-color: var(--border-color);
        }
        
        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .form-check-label {
            color: var(--text-color);
        }
        
        .btn-outline-primary {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }
        
        /* Enhanced styling for pre-order page */
        .min-vh-75 {
            min-height: 75vh;
        }
        
        .space-y-3 > * + * {
            margin-top: 1rem;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.6;
            }
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border: none;
            color: #1f2937;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.4);
            color: #1f2937;
        }
        
        .contact-card {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-control {
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .price-tag {
            transition: all 0.3s ease;
        }
        
        .price-tag:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: var(--dark-bg);">
        <div class="container">
            <a class="navbar-brand" href="{{ .Site.BaseURL }}">
                <i class="fas fa-cube me-2"></i>{{ .Site.Title }}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ .Site.BaseURL }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pre-order-form">Pre-Order Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-5" style="background-color: var(--dark-bg); color: white;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>{{ .Site.Title }}</h5>
                    <p class="mb-0">Delivering quality products with exceptional service.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
